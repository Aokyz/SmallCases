<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#time{width:500px;border: 1px solid #ccc;margin:50px auto;padding: 20px;}
	</style>
</head>
<body>
	<div id="time">
		<img class="time" src="images/0.png">
		<img class="time" src="images/0.png">
		<img src="images/d.png">
		<img class="time" src="images/0.png">
		<img class="time" src="images/0.png">
		<img src="images/d.png">
		<img class="time" src="images/0.png">
		<img class="time" src="images/0.png">
	</div>
	<script type="text/javascript">
		var oimg=document.getElementsByClassName('time');
		fn();
		function fn(){
			var arr=['images/0.png','images/1.png','images/2.png','images/3.png','images/4.png','images/5.png','images/6.png','images/7.png','images/8.png','images/9.png'];
			var d=new Date();
			var hours=d.getHours();
			var mins=d.getMinutes();
			var secs=d.getSeconds();
			hours=addZero(hours);
			mins=addZero(mins);
			secs=addZero(secs);
			var str=hours+mins+secs;
			for(var i=0;i<oimg.length;i++){
				oimg[i].src=arr[str[i]];
			}
			setTimeout(fn,1000);
		}
		function addZero(num){
			return num<10?'0'+num:num.toString();
		}
	</script>
</body>
</html>
